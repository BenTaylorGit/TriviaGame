<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Container to hold the bootstrap row/col structure -->
    <div class="container">

        <div class="row">

            <!-- column that holds the two images and the timer -->
            <div class="col-md-12 text-center">
                <img src="http://pluspng.com/img-png/pokemon-logo-png-pokemon-logo-png-2000.png"
                    class="img-fluid text-center" id="mainLogo">
                <img src="https://thumbs.gfycat.com/PlushPitifulBonobo-max-1mb.gif" class="img-fluid text-center">

                <!--Div that holds the timer-->
                <div>
                    <h3 id="timer"></h3>
                </div>
            </div>
        </div>

        <!-- row that holds the main content of the page, first the starting page that begins the game, then the questions div that gets populated when the start button is pressed, finally the results screen when the done button is clicked or when time runs out. -->
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="start" class="startText">
                    <h3>I Choose You!</h3>
                    <p>Do you want to be the very best? Like no one ever was? To answer these questions correctly is
                        your real test, to get all correct is your cause! Good Luck Trainer!</p>
                    <div class="btn btn-primary" id="startButton">Start
                    </div>
                </div>

                <div>
                    <div id="questions">
                    </div>
                </div>
                
                <!-- holds that results screen, initially starts of hidden -->
                <div id="resultScreen">
                    <h2 id="trainerType"></h2>
                    <p id="correctAnswers"></p>
                    <p id="incorrectAnswers"></p>
                    <p id="unanswered"></p>
                </div>
            </div>
        </div>

        <!-- call the jquery library and link to the external js doc -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
